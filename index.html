<!DOCTYPE html>
<html>

<head>
  <title>Dengue Guardian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
    }
  </style>
</head>

<body style="background-color: burlywood">
  <div class="vstack gap-3" style="text-align: center">
    <div class="mt-3 mb-3 px-4">
      <h2>Dengue Guardian</h2>
    </div>
    <div><canvas id="canvas" style="border: 1px solid #000000"></canvas></div>
    <div id="hud">
      <div class="hstack gap-3 mb-4">
        <div>
          <h6 id="scoreDisplay" style="margin-left: 250px;">0</h6>
        </div>
        <div class="ms-auto" ><progress id="health" value="100" max="100" min="0"
            style="background-color: green; border: 1px solid black; margin-right: 254px;"></progress></div>
      </div>
    </div>
    <div id="splashScreen" style="display: none;">
      <h1>Game Over</h1>
      <p>Your score: <span id="finalScore">0</span></p>
    </div>

</body>

<script src="./app.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>


</html>
